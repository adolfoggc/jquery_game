<html>
<head>

</head>
<body>
	<div class="grid">
		<div class="row">
			<div id="id_0_0"></div><div id="id_1_0"></div><div id="id_2_0"></div><div id="id_3_0"></div><div id="id_4_0"></div>
		</div>
		<div class="row">
			<div id="id_0_1"></div><div id="id_1_1"></div><div id="id_2_1"></div><div id="id_3_1"></div><div id="id_4_1"></div>
		</div>
		<div class="row">
			<div id="id_0_2"></div><div id="id_1_2"></div><div id="id_2_2"></div><div id="id_3_2"></div><div id="id_4_2"></div>
		</div>
		<div class="row">
			<div id="id_0_3"></div><div id="id_1_3"></div><div id="id_2_3"></div><div id="id_3_3"></div><div id="id_4_3"></div>
		</div>
		<div class="row">
			<div id="id_0_4"></div><div id="id_1_4"></div><div id="id_2_4"></div><div id="id_3_4"></div><div id="id_4_4"></div>
		</div>
	</div>
	<div class="turn">Turno 1</div>
	<div class="button_area">
		 <div class="no_button"></div><button type="button" class="up" onclick="up()">Cima</button><div class="no_button"></div>
		 <br>
	</div>
	<div class="button_area">
		 <button type="button" class="left" onclick="left()">Esquerda</button><button type="button" class="down" onclick="down()">Baixo</button><button type="button" class="right"  onclick="right()">Direita</button> 
	</div>
</body>

<script>
	var $cow_x = 0;
	var $cow_y = 0;
	var $turn = -3;
	
	$(document).ready(function(){

		function randomNumberFromRange(min,max)
		{
			return Math.floor(Math.random()*(max-min+1)+min);
		}

		//codigo para rodar no come√ßo
		var $y = [0,1,2,3,4];
		var $x = [0,1,2,3,4]; 
		$($x).each(function(){
            var $x_val = this;
        	$($y).each(function(){
            	var $y_val = this;
        		var $elemento = "#id_"+$x_val+"_"+$y_val;
        		if (randomNumber = randomNumberFromRange(0, 1) % 2 == 1  ){
        			$($elemento).addClass("grass");
        		} else {
        			$($elemento).addClass("water");
        		}
        	});
        	
        	
        })
        $cow_x = randomNumber = randomNumberFromRange(1, 5) % 5;
       	$cow_y = randomNumber = randomNumberFromRange(1, 5) % 5;
        draw_cow();
		//$(".cow").remove();


		
		
   // jQuery methods go here...

	});

	function end_turn(){
		$turn +=1;
		$(".turn").html("Turno "+$turn);
	}

	function draw_cow(){
			$(".cow").remove();
			var $cow_pos = "#id_"+$cow_x+"_"+$cow_y;
			$($cow_pos).prepend('<img src="cow.png" class="cow">');
	};

	function up(){
		if ($cow_y > 0){
			$cow_y -= 1;
			draw_cow();
		}
		end_turn();
	};

	function down(){
		if ($cow_y < 4){
			$cow_y += 1;
			draw_cow();
		}
		end_turn();
	};

	function left(){
		if ($cow_x > 0){
			$cow_x -= 1;
			draw_cow();
		}
		end_turn();
	};

	function right(){
		if ($cow_x < 4){
			$cow_x += 1;
			draw_cow();
		}
		end_turn();
	};


	//eventos
		$(".up").click(up());
		$(".down").click(down());
		$(".left").click(left());
		$(".right").click(right());
	//var randomNumber = randomNumberFromRange(0, 1);
	





</script>
</html>
